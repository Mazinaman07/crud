<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: beige;
            text-align: center;
        }
        .container {
            text-align: center;
        }
        .card-body {
            text-align: center;
        }
        .item {
            text-align: center;
        }
    </style>
</head>
    {% load static %}
<body>
    
    <h1>ITEM GALLERY</h1>

    <form method="post">

        {% csrf_token %}

       <div class="item">

                {% for i,j,k,l,m in list %}

                

<img src="{% static i %}" class="card-img-top" alt="...">

<div>
    <h5 class="card-title">{{j}}</h5>
    <p class="card-text">{{k}}</p>
    <p class="card-text">{{l}}</p>

    <a href="/edititem/{{m}}" class="btn btn-primary">update item</a><br><br>
    <a href="/deleteitem/{{m}}" class="btn btn-primary">delete item</a>
</div>

</div>         

                {% endfor %}

        

    </form>

</body>
</html>
