
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body {
        background-color: beige;

    }
    .userlist {
        /* background-color: brown; */
        text-align: center;
        margin-top: 200px;
    }
    .table {
        /* background-color: burlywood; */
        margin-top: 70px;
        text-align: center;
    }
</style>


</head>
    {% load static %}

<body>

    <div class="userlist">

    <h1>USER LIST</h1>

<div class="table">

    <table >
        <thead>
            <tr>
                
                <th>NAME</th>
                <th>EMAIL</th>
                <th>CONTACT</th>
                <th>UPDATE</th>
                <th>DELETE</th>
            </tr>
        </thead>
        <tbody>
            {% for name, email, contact, id in list %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ email }}</td>
                <td>{{ contact }}</td>
                <td>

                    <a href="/edituser/{{id}}" class="btn btn-primary">UPDATE USER</a>
                    <a href="/deleteuser/{{id}}" class="btn btn-primary">DELETE USER</a>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>

</body>
</html>
